name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'

      - name: Build project
        working-directory: "./CodeLearningSpectaclesWPF"
        run: dotnet build -c Release

      - name: Create Release Directory
        run: mkdir release

      - name: Copy Artifacts
        run: cp -r CodeLearningSpectaclesWPF/CodeLearningSpectaclesWPF/bin/Release/net8.0-windows/* release/

  release:
    name: Create Release
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create Release Directory
        run: mkdir release

      - name: Package artifacts
        run: |
          cd release
          zip -r release.zip .

      - name: Upload release
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: release/release.zip
