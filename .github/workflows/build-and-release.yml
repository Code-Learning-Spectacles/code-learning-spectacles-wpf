name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  tag_version:
    name: Tag new version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Calculate the next version and create a tag
      - name: Calculate next version
        id: semvers
        uses: WyriHaximus/github-action-next-semvers@v1.2.1
        with:
          version: ${{ github.ref }}

      - name: Create new patch
        run: git tag ${{ steps.semvers.outputs.v_patch }}

      - name: Push tag to GitHub
        run: git push origin ${{ steps.semvers.outputs.v_patch }}

      # Store nextTag output as artifact
      - name: Store nextTag as artifact
        uses: actions/upload-artifact@v2
        with:
          name: nextTag
          path: nextTag.txt

  build_and_release:
    runs-on: windows-latest
    needs: tag_version

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Download nextTag.txt artifact
      - name: Download nextTag.txt
        uses: actions/download-artifact@v2
        with:
          name: nextTag
          path: ./nextTag.txt

      # Read nextTag from file
      - name: Read nextTag from file
        id: read_next_tag
        run: echo "::set-output name=nextTag::$(cat nextTag.txt)"

      # Setup .NET and build
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'

      - name: Build
        working-directory: "./CodeLearningSpectaclesWPF"
        run: dotnet build -c Release

      # Create a release
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ steps.read_next_tag.outputs.nextTag }}
          release_name: ${{ steps.read_next_tag.outputs.nextTag }}
          draft: false
          prerelease: false

      # Upload asset to the release
      - name: Upload Release Asset
        if: github.ref == 'refs/heads/main'
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: CodeLearningSpectaclesWPF/CodeLearningSpectaclesWPF/bin/Release/net8.0-windows/CodeLearningSpectaclesWPF.exe
          asset_name: CodeLearningSpectaclesWPF.exe
          asset_content_type: application/octet-stream
