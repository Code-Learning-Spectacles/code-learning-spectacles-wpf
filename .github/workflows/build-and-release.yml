name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.x'

    - name: Build
      working-directory: "./CodeLearningSpectaclesWPF"
      run: dotnet build -c Release


    - name: Get Release Information
      id: get_latest_release
      run: |
        echo "::set-output name=upload_url::$(curl -sS -H 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        -H 'Accept: application/vnd.github.v3+json' \
        https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.upload_url')"

    - name: Upload Executable
      uses: actions/upload-artifact@v2
      with:
        name: my-executable
        path: CodeLearningSpectaclesWPF/CodeLearningSpectaclesWPF/bin/Release/net8.0-windows/*

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        upload_url: ${{ steps.get_latest_release.outputs.upload_url }}
        asset_path: CodeLearningSpectaclesWPF/CodeLearningSpectaclesWPF/bin/Release/net8.0-windows/CodeLearningSpectaclesWPF.exe
        asset_name: CodeLearningSpectaclesWPF.exe
        asset_content_type: application/octet-stream
